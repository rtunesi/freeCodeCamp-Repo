<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="user using a laptop to work on a word document">
        <div class="post-content">
            <h2 class="post-title">BLOG TITLE</h2>
            <p class="post-excerpt">Text content in relation to the blog</p>
            <a class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
